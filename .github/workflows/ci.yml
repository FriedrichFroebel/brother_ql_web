name: CI

on:
- push
- pull_request
- workflow_dispatch

jobs:
  main:
    strategy:
      matrix:
        include:
        - python: 3.8
        - python: 3.9
        - python: '3.10'
        - python: '3.11'
        - python: '3.12-dev'
    runs-on: ubuntu-latest
    name: Python ${{ matrix.python }}
    steps:
    - uses: actions/checkout@v3
    - name: set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: apt update
      run:
        sudo apt-get update
    - name: update PIP
      run:
        python -m pip install --upgrade pip
    - name: install wheel
      run:
        python -m pip install --upgrade wheel
    - name: install package
      run: |
        python -m pip install .[dev,mypy]
    - name: run tests
      run:
        python -m unittest discover --verbose --start-directory tests
    - name: run flake8
      run:
        python -m flake8 .
    - name: run black
      run:
        black --check --diff
    - name: run mypy
      run:
        mypy brother_ql_web/ tests/
